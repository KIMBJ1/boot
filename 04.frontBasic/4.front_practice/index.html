<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Papago copy</title>

    <!-- Bootstrap 설정 코드 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />

    <!-- Font-awesome 설정 코드 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css" />

    <!-- Google web font 설정 코드 -->
    <link href="https://fonts.googleapis.com/css2?family=Akaya+Telivigala&family=Cedarville+Cursive&family=Fuzzy+Bubbles&family=Nanum+Pen+Script&display=swap"
    rel="stylesheet">

    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>
    <!-- semantic tag 의미상 구분 용도 div 역할 -->
    <article>
        <header>
            <div class="Header">
                <div class="Header__main">
                    <h1 class="Header__main__logo">
                        <a href="http://www.google.com">
                            <img src="https://papago.naver.com/808d2dddbe64c49fbae1bf503c124767.svg" alt="Papago logo">
                        </a>
                    </h1>
                    <ul class="Header__main__menu">
                        <li><a href="">웹사이트 번역</a></li>
                        <li><a href="">GYM</a></li>
                        <li><a href="http://dict.naver.com/" target="blank">사전</a></li>
                    </ul>
                </div>
                <div class="Header__sub">
                    <div class="Header__sub__icons">
                        <!-- i : icon 사용 태그 -->
                        <div class="Header__sub__icon">
                            <i class="far fa-window-restore fa-lg"></i>
                        </div>
                        <div class="Header__sub_icon">
                            <i class="far fa-star fa-lg"></i>
                        </div>
                        <div class="Header__sub__icon">
                            <i class="fas fa-sliders-h fa-lg fa-rotate-90"></i>
                        </div>
                    </div>
                    <div class="Header__sub__profile">
                        <div class="Header__sub__profile__image">
                            <i class="fas fa-user-astronaut fa-lg"></i>
                        </div>
                        <div class="Header__sub__profile__username">
                            <p class="colorful-font">B1RAC12</p>
                        </div>
                    </div>
                </div>
            </div>
            <hr>
        </header>
        <section>
            <div class="Card">
                <div class="Card__header">
                    <select class="form-select" style="width: auto" aria-label="Default select example" name="" id="">
                        <option selected>언어감지</option>
                        <option value="ko">한국어</option>
                        <option value="en">English</option>
                        <option value="ja">일본어</option>
                    </select>
                </div>
                <div class="Card__body">
                    <div style="border-bottom: 4px dashed #21fbf8;"></div>
                    <div class="Card__body__textarea">
                        <!-- autofocus : 페이지로 이동하면 자동으로 커서 위치 설정 -->
                        <textarea class="Card__body__content" placeholder="txt를 입력하세요" autofocus></textarea>
                    </div>
                </div>
            </div>
            <div class="Card">
                <div class="Card__header">
                    <select class="form-select" style="width: auto" aria-label="Default select example" name="" id="">
                        <option>언어 선택</option>
                        <option value="ko">한국어</option>
                        <option value="en" selected>English</option>
                        <option value="ja">일본어</option>
                    </select>
                </div>
                <div class="Card__body">
                    <div style="border-bottom: 2px solid #adb5db;"></div>
                    <div class="Card__body__textarea">
                        <textarea class="Card__body__content" placeholder="결과 출력 화면"></textarea>
                    </div>
                </div>
            </div>
        </section>
        <footer>
            <hr>
            <div class="Footer">
                <p class="Footer__corp">&copy; 2022 Company, Inc</p>

                <ul class="Footer__sns">
                    <li><i class="fab fa-facebook fa-lg"></i></li>
                    <li><i class="fab fa-instagram fa-lg"></i></li>
                    <li><i class="fab fa-discord fa-lg"></i></li>
                </ul>

                <ul class="Footer__menu">
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Features</a></li>
                    <li><a href="#">Pricing</a></li>
                    <li><a href="#">FAQs</a></li>
                    <li><a href="#">About</a></li>
                </ul>
            </div>
        </footer>
    </article>
</body>
</html>
