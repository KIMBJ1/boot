<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Akaya+Telivigala&family=Cedarville+Cursive&family=Fuzzy+Bubbles&family=Nanum+Pen+Script&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="display_inline_block.css">

    <title>CSS Display (inline / block)</title>
</head>
<body>
    <h1>HTML Element의 display 속성 2가지 : Block/Inline</h1>

    <h2>block</h2>

    <div style="border:1px dashed blue;">div element는 block element. 항상 새로운 라인부터 시작. 전체 가로 폭(width)을 100% 차지</div>
    <p style="border:1px solid green;">Paragrapg element도 block element</p>

    <h2>unline</h2>
    <a href="#" style="border: 2px solid gold;">a element는 inline element. 새로운 줄부터 시작하지 않고 자신이 필요한 영역만큼 차지</a>
    <p>p element내부에 중첩된 nested된 <span style="border: 1px dotted red;">span element</span>는 자신의 영역만 차지함</p>
    입력 form : <input type="text"> <span style="border: 1px double purple;">도 마찬가지</span>



</body>
</html>
