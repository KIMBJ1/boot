<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Akaya+Telivigala&family=Cedarville+Cursive&family=Fuzzy+Bubbles&family=Nanum+Pen+Script&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="height.css">

    <title>CSS width / height</title>
</head>

<body>
    <h1>CSS width / height</h1>
    <hr>

    <div class="height-default">
        <h2>height-default</h2>
        div의 height는 default로 content 영역만큼의 크기를 가짐
    </div>

    <br>
    <div class="height-px">
        <h2>height with px units</h2>
        <div>px이 적용된 div</div>
    </div>
    
    <br>
    <div class="height-pct">
        <h2>height with pct(%) units</h2>
        <div>%가 적용된 div</div>
    </div>



</body>

</html>
