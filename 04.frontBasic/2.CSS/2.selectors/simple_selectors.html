<body>
    <h1>CSS 기본 선택자 (CSS Selectors)</h1>
    <hr>

    <h2>1. * 전체 선택자 (Universal Selector)  : 전체 폰트 적용<br>
        font-family: 'Nanum Pen Script', cursive;</h2>

    <h2>2. Type Selector - 해당 타입은 전부 적용 (color:slateblue)</h2>

    <p class="class-selector">3. .(dot) : Class Selector</p>
    <p class="class-selector">Class Selector는 중복 적용 가능</p>

    <p id="id-selector">4. Id Selector</p>
    <p id="id-selector">Id Selector는 중복 적용은 가능 <strong>but <u style="color: crimson;">한 번만</u> 쓰는게 좋음</strong></p>
    
</body>

</html>
