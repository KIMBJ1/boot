<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Search</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
    
</head>
<body>
    <!-- semantic tag 의미상 구분 용도 div 역할 -->
    <header>
        <h1>Book Search</h1>
    </header>

    <section>
        <div class="Section__main">
            <h1 class="Section__main__logo">
                <img src="http://image.kyobobook.co.kr/ink/images/gnb/logo_kyobo.png" alt="">
            </h1>
        </div>

        <div class="Section__search">
            <input type="search" id="bookName" placeholder="책 제목을 입력하세요">
            <!-- <button>검색</button> -->
        </div>

        <div class="Book__result">

            <span class="bookResult" id="bookResult0"></span>
            <br><span class="bookResult" id="bookResult1"></span>
            <br><span class="bookResult" id="bookResult2"></span>
            <br><span class="bookResult" id="bookResult3"></span>
            <br><span class="bookResult" id="bookResult4"></span>
            <br><span class="bookResult" id="bookResult5"></span>
            <br><span class="bookResult" id="bookResult6"></span>
            <br><span class="bookResult" id="bookResult7"></span>
            <br><span class="bookResult" id="bookResult8"></span>
            <br><span class="bookResult" id="bookResult9"></span>
        </div>


        <!-- ?? -->
        <p id="result"></p>





    </section>

    

    <footer>
        <hr>
        <div class="Footer">
            <p class="Footer_project">너의 책은.</p>
            <ul class="Footer_team">
                <li>김민준</li>
                <li>김병조</li>
                <li>반철준</li>
            </ul>
            
        </div>
    </footer>
</body>
</html>
