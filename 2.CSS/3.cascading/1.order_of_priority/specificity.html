    <link rel="preconnect" href="https://fonts.googleapis.com">

<body>
    <h1>CSS 적용 범위(명시도 구체성 CSS Specificity)</h1>
    <hr>
    <p>Universal Selector *</p>

    <p>Type or Tag selector</p>

    <p class="class-selector">Class Selector</p>
    
    <p class="class-selector" id="id-selector">Id Selector</p>
    
    <p class="class-selector" id="id-selector" style="color: blueviolet;">Inline Style</p>
